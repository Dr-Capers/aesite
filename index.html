<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Earth | Launching Soon</title>
  <meta name="description" content="Arcade Earth's new website is nearly ready. Join the launch list to be notified when we go live.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
</head>
<body>
  <div class="background">
    <div class="background__gradient" aria-hidden="true"></div>
    <div class="background__nebula" aria-hidden="true"></div>
    <div class="background__stars background__stars--far" aria-hidden="true"></div>
    <div class="background__stars background__stars--near" aria-hidden="true"></div>
    <div class="background__rings" aria-hidden="true"></div>
    <div class="background__caustics" aria-hidden="true"></div>
    <div class="background__grid" aria-hidden="true"></div>
    <div class="background__grid background__grid--front" aria-hidden="true"></div>
    <div class="background__beam" aria-hidden="true"></div>
    <div class="background__scan" aria-hidden="true"></div>
  </div>
  <main class="shell">
    <header class="brand">
      <div class="brand__logo" aria-hidden="true">AE</div>
      <div class="brand__meta">
        <p class="brand__tag">Planetary Games presents</p>
        <h1 class="brand__title">Arcade Earth</h1>
      </div>
    </header>

    <section class="character-panel" aria-label="Arcade Earth mission specialist">
      <h2 class="sr-only">Arcade Earth mascot</h2>
      <div class="character-display" data-character role="img" aria-label="Arcade Earth mascot animation" tabindex="0"></div>
    </section>

    <footer class="footer">
      <div class="footer__orbit">
        <span class="footer__pulse" aria-hidden="true"></span>
        <p>Landing before the next solar flare &mdash; stay tuned.</p>
      </div>
      <form class="footer-signup" aria-label="Join the launch list">
        <label class="sr-only" for="email">Email address</label>
        <input id="email" type="email" name="email" placeholder="Join the launch list" required>
        <button type="submit">Notify me</button>
      </form>
      <ul class="footer__social" aria-label="Socials">
        <li><a href="https://instagram.com" target="_blank" rel="noreferrer">Instagram</a></li>
        <li><a href="https://discord.com" target="_blank" rel="noreferrer">Discord</a></li>
        <li><a href="mailto:hello@arcade.earth">Contact</a></li>
      </ul>
    </footer>
  </main>
</body>
</html>
